<h2>Pick a location!</h2>

<div class="search-container" style="margin-bottom: 15px; display: flex; gap: 10px;">
    <input
        type="text"
        placeholder ="Search for a place..."
        [(ngModel)]="searchQuery"
        (keyup.enter)="searchLocation()"
        style="flex: 1; padding: 8px; border-radius: 4px; border: 1px solid #ccc;"
    />
    <button class="search-btn" (click)="searchLocation()" style="padding: 8px 16px; cursor: pointer;">Search</button>
</div>

<div id="map"></div>

<div class="map-actions">
    <button class="confirm-location-btn" (click)="confirmLocation()">Confirm Location</button>
    <button class="cancel-btn" (click)="cancel()">Cancel</button>
</div>
